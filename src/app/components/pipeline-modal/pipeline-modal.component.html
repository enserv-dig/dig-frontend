<form #createPipeline="ngForm" (ngSubmit)="submitPipeline(createPipeline.form)" class="ion-padding ion-margin" style="margin-top: 10vh;" >
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input name="pipelineName" ngModel #nameField="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select  ngModel #statusField="ngModel" name="pipelineStatus" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="active">Active</ion-select-option>
        <ion-select-option value="inactive">Inactive</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Facility</ion-label>
      <ion-select ngModel #facilityField="ngModel" name="facility" okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let facility of facilities" value={{facility.facilityId}}>{{facility.facilityName}}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-button type="submit" expand="block" [disabled]="!createPipeline.valid" class="inputField">Create</ion-button>
  </ion-list>
  
  </form>

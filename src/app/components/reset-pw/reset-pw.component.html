<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">

        <ion-card routerDirection="forward">
          <ion-card-header color="primary">
            <ion-card-title class="ion-text-center">Forgot Password</ion-card-title>
          </ion-card-header>
          <ion-card-content>        
            <form #createReset="ngForm" (ngSubmit)="submitReset(createReset.form)" class="ion-padding ion-margin" >
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" ngModel #emailField="ngModel" required></ion-input>
                </ion-item>
                <ion-button type="submit" expand="block" [disabled]="!createReset.valid" class="inputField">Reset</ion-button>
              </ion-list>          
              </form>
        </ion-card-content>
      </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

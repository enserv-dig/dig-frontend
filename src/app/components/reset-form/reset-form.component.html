<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">

        <ion-card routerDirection="forward">
          <ion-card-header color="primary">
            <ion-card-title class="ion-text-center">Reset Password</ion-card-title>
          </ion-card-header>
          <ion-card-content>        
            <form #changePw="ngForm" (ngSubmit)="submitPw(changePw.form)" class="ion-padding ion-margin" >
              <ion-list>
                <ion-item class="inputField">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" name="password" ngModel #passwordField="ngModel" required></ion-input>
                </ion-item>

                <ion-item class="inputField">
                  <ion-label position="floating">Confirm Password</ion-label>
                  <ion-input (ionChange)="confirmPW(passwordField, passwordCField)" type="password" name="passwordC" ngModel #passwordCField="ngModel" required></ion-input>
                </ion-item>

                <ion-button type="submit" expand="block" [disabled]="!changePw.valid || !confirmPW(passwordField, passwordCField)" class="inputField">Reset</ion-button>
              </ion-list>          
              </form>
        </ion-card-content>
      </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig | Workflow</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (cre) = "cre($event)">
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset-sm="3">
        <ion-button color="primary" (click)="openDigSelectModal()">Add Digs</ion-button>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>contains digs for the workflow</ion-card-subtitle>
            <ion-card-title>Selected Digs</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-badge color="primary">11</ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-searchbar (ionChange)="searchDigs($event)" showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
<ion-list style="overflow-y: scroll;">
    <ion-item *ngFor="let dig of digs">
      <ion-label>{{dig.anomalyId}}</ion-label>
      <ion-button  (click)="add(dig)">Add</ion-button>
    </ion-item>
</ion-list>

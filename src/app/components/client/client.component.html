<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig | Client</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset-sm="3">
        <ion-list>
          <ion-item *ngFor="let client of clients">
            <ion-item>
              <ion-label>{{client.clientName}}
                <ion-icon  name="egg" size="small" [color]="client.activeClient ? 'success' : 'danger' "></ion-icon>
              </ion-label>
            </ion-item>
                <!-- <ion-button slot="end" color="medium" (click)="editClicked($event, client)">Edit</ion-button> -->
                <ion-toggle slot="end" color="success" [checked]="client.activeClient" (click)="toggleClicked($event, client)"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

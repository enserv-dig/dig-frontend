<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig | Client</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset-sm="3">
        <ion-list>
          <ion-item-sliding *ngFor="let client of clients">
            <ion-item>
              <ion-label>{{client.clientName}}
                <ion-icon name="ellipse" [color]="client.activeClient ? 'success' : 'danger' "></ion-icon>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option>
                <ion-toggle color="light" [checked]="client.activeClient" (click)="toggleClicked($event)"></ion-toggle>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig | Work Space</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset-sm="3">
        <ion-list *ngFor="let dig of digs" routerLink="/workspace/{{dig.digId}}">
            <ion-item>
              <ion-label>{{dig.digId}}
              </ion-label>
              <ion-button color="light">Start</ion-button>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

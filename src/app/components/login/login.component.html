<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dig</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">

        <ion-card routerDirection="forward">
          <ion-card-header color="primary">
            <ion-card-title class="ion-text-center">Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>        
            <form #createLogin="ngForm" (ngSubmit)="submitLogin(createLogin.form)" class="ion-padding ion-margin" >
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input name="username" ngModel #emailField="ngModel" required></ion-input>
                </ion-item>
                <ion-item class="inputField">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" name="password" ngModel #passwordField="ngModel" required></ion-input>
                </ion-item>          
                <ion-button type="submit" expand="block" [disabled]="!createLogin.valid" class="inputField">Login</ion-button>

                <ion-grid>
                  <ion-row>
                    <ion-col size-lg="6">
                      <a  class="ion-float-left" routerLink="/signup">Don't have an account?</a>
                    </ion-col>
                    <ion-col size-lg="6">
                      <a  class="ion-float-right" routerLink="/reset">Forgot password?</a>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-list>          
              </form>
        </ion-card-content>
      </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
